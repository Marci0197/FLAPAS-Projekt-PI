<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLAPAS-Projekt</title>
    <link rel="stylesheet" href="/login/style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup">
        <header>Registrieren</header>
        <form action="#">
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email Adresse" required />
          <input type="password" placeholder="Passwort" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">Ich akzeptiere alle Bedingungen</label>
          </div>
          <input type="submit" value="Signup" />
        </form>
      </div>

      <div class="form login">
        <header>Login</header>
        <form action="#">
          <input type="text" placeholder="Email Adresse" required />
          <input type="password" placeholder="Passwort" required />
          <a href="#">Passwort vergessen?</a>
          <input type="submit" value="Login" />
        </form>
      </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
</html>
